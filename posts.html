<form id="modal-form">

            <script>
                let currentPostId = null;

                function formatDateTime(date) {
                    const padToTwoDigits = num => num.toString().padStart(2, '0');
                    const year = date.getFullYear();
                    const month = padToTwoDigits(date.getMonth() + 1);
                    const day = padToTwoDigits(date.getDate());
                    const hours = padToTwoDigits(date.getHours());
                    const minutes = padToTwoDigits(date.getMinutes());
                    return \`\${day}/\${month}/\${year} \${hours}:\${minutes}\`;
                }

                async function loadPosts() {
                    const response = await fetch('/posts');  // Fetch posts from server
                    const posts = await response.json();
                    const postsDiv = document.getElementById('posts');
                    postsDiv.innerHTML = '';
                    posts.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.id = \`post-\${post.id}\`;
                        postDiv.innerHTML = \`
                            <div><strong>\${post.username}</strong></div>
                            <div class="content">\${post.content}</div>
                            <div class="date-time">\${post.dateTime}</div>
                            <div class="reactions">
                                <button onclick="reactToPost(\${post.id}, 'like', this)">üëç \${post.likes}</button>
                                <button onclick="reactToPost(\${post.id}, 'dislike', this)">üëé \${post.dislikes}</button>

                                <button onclick="openModal(\${post.id})">üí¨ \${post.comments.length}</button>
                            </div>
                        \`;
                        postsDiv.appendChild(postDiv);
                    });
                }

                document.getElementById('postForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const content = document.getElementById('content').value;
                    const dateTime = formatDateTime(new Date());
                    const response = await fetch('/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, content, dateTime, id: Date.now() })
                    });

                    if (response.ok) {
                        document.getElementById('content').value = '';
                        loadPosts();  // Reload posts after a new post is added
                    }
                });

                const eventSource = new EventSource('/post');
                eventSource.onmessage = function(event) {
                    const post = JSON.parse(event.data);
                    const postDiv = document.getElementById(\`post-\${post.id}\`);
                    if (postDiv) {
                        postDiv.querySelector('.reactions button').innerHTML = \`üëç \${post.likes}\`;
                        postDiv.querySelector('.reactions button:nth-child(2)').innerHTML = \`üëé \${post.dislikes}\`;
                        postDiv.querySelector('.reactions button:nth-child(3)').innerHTML = \`üí¨ \${post.comments.length}\`;
                    } else {
                        const postsDiv = document.getElementById('posts');
                        const newPostDiv = document.createElement('div');
                        newPostDiv.className = 'post';
                        newPostDiv.id = \`post-\${post.id}\`;
                        newPostDiv.innerHTML = \`
                            <div><strong>\${post.username}</strong></div>
                            <div class="content">\${post.content}</div>
                            <div class="date-time">\${post.dateTime}</div>
                            <div class="reactions">
                                <button onclick="reactToPost(\${post.id}, 'like', this)">üëç \${post.likes}</button>
                                <button onclick="reactToPost(\${post.id}, 'dislike', this)">üëé \${post.dislikes}</button>
                                <button onclick="openModal(\${user.id})">üí¨ \${post.comments.length}</button>
                            </div>
                        \`;
                        postsDiv.appendChild(newPostDiv);
                    }
                };

              async function reactToPost(postId, reaction, button) {
                    const endpoint = reaction === 'like' ? \`/posts/\${postId}/like\` : \`/posts/\${postId}/dislike\`;
                    const response = await fetch(endpoint, { method: 'POST' });
                    if (response.ok) {
                        const post = await response.json();
                                            button.innerHTML = reaction === 'like' ? \`üëç \${post.likes}\` : \`üëé \${post.dislikes}\`;
                    button.disabled = true;
                    button.nextElementSibling.disabled = true;
                }
            }

            function adjustColorsBasedOnTime() {
                const date = new Date();
                const hours = date.getHours();
                const body = document.body;

                if (hours >= 6 && hours < 18) { // Daytime (6am to 5:59pm)
                    body.style.backgroundColor = "white";
                    body.style.color = "black";
                } else { // Nighttime (6pm to 5:59am)
                    body.style.backgroundColor = "black";
                    body.style.color = "white";
                }
            }

            adjustColorsBasedOnTime();
        </script>
